<!DOCTYPE html>
<html>
<head>
<style>
* {
  border: 2px red dashed
  
}
input[type=text], select {  
  width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: lightblue;
    color: navy;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: pink;
}

#main {
    border-radius: 5px;
    background-color: lightskyblue;
    padding: 20px;
}
  
a:hover {
  color: aquamarine;  
}
</style>
  
</head>
<body>

<h3>不斷尋找海洋的盛夏</h3>
<div id="main">
  <form action="http://www.petakids.com/wp-content/uploads/2015/11/Cute-Red-Bunny.jpg">
    <label for="fname"> Traveler</label>
    <input type="text" id="fname" name="Traveler" placeholder="Your name">

    <label for="lname">Favourite Color</label>
    <input type="text" id="lname" name="favourite color" placeholder="Your favourite color">

    <label for="OCEAN">Ocean to go</label>
    <select id="OCEAN" name="OCEAN">
      <option value="ocean there">ocean there</option>
      <option value="hometown sea">hometown sea</option>
      <option value="okinawa">okinawa</option>
    </select>
  
    <input type="submit" value="Let's Go!">
  </form>



</div>

</body>
</html>
